# This is a basic workflow to help you get started with Actions

name: build

env:
  REGISTRY_USER: aborys
  IMAGE_REGISTRY: docker.io
  REGISTRY_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build rocky image
        id: build-image-rocky
        uses: redhat-actions/buildah-build@v2
        with:
          image: podman-builder
          tags: latest-rocky ${{ github.sha }}-rocky
          containerfiles: |
            ./Containerfile.rocky

      - name: Build rocky-minimal image
        id: build-image-rocky-minimal
        uses: redhat-actions/buildah-build@v2
        with:
          image: podman-builder
          tags: latest-rocky-minimal ${{ github.sha }}-rocky-minimal
          containerfiles: |
            ./Containerfile.rocky-minimal

      - name: Build fedora image
        id: build-image-fedora
        uses: redhat-actions/buildah-build@v2
        with:
          image: podman-builder
          tags: latest-fedora ${{ github.sha }}-fedora
          containerfiles: |
            ./Containerfile.fedora

      - name: Push rocky image to docker.io
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image-rocky.outputs.image }}
          tags: ${{ steps.build-image-rocky.outputs.tags }}
          registry: aborys
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Push rocky-minimal image to docker.io
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image-rocky-minimal.outputs.image }}
          tags: ${{ steps.build-image-rocky-minimal.outputs.tags }}
          registry: aborys
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Push fedora image to docker.io
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image-fedora.outputs.image }}
          tags: ${{ steps.build-image-fedora.outputs.tags }}
          registry: aborys
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}
